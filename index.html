		<meta name="mobile-web-app-capable" content="yes">

		<link rel="manifest" href="wwwroot/manifest.json">
	
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
			integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<body>
		<div class="container">
			<center>
			<div class="col">
				Welcome to the Tensentric Demo Site!<br/>
				<button class="btn btn-danger btn-large" onclick="testAlert()">Test Me!</button>
				<button class="btn btn-success" onclick="sendPush()">Send Push Notification</button><br/>
				<button class="btn btn-warning" id="btnAdd" style="padding-top: 5px">Add to Homescreen</button>
			</div>
			</center>
		</div>
	
	</body>
</html>

<!-- Register Service Worker -->
<script>
	var btnAdd = document.getElementById('btnAdd');
	if('serviceWorker' in navigator) {
 		window.addEventListener('load', () => {
			navigator.serviceWorker.register('ServiceWorker.js', {
							 scope: '/tensentric/'
							});
		});
	}
	if(Notification.permission !== "granted") {
 		Notification.requestPermission(status => {
			if(status == "granted")
			{
 				alert('You gave permission for notifications!');
			}
		})
	}


	if (window.matchMedia('(display-mode: standalone)').matches) {
		btnAdd.style.display = 'none';		
	}
	
	window.addEventListener('appinstalled', (e) => {
		btnAdd.style.display = 'none'; 
	});

	let tempPrompt;
	window.addEventListener('beforeinstallprompt', (e) => {
		e.preventDefault();
		tempPrompt = e;
		btnAdd.style.display = 'block';
	});

	btnAdd.addEventListener('click', (e) => {
		btnAdd.style.display = 'none';
		tempPrompt.prompt();
		tempPrompt = null;
 	}


	function testAlert(){
 		alert('You just sent an alert!');
	}

	function sendPush()
	{
	 
	 if (Notification.permission == 'granted') {
	            navigator.serviceWorker.getRegistration().then(reg => {
	                var options = {
	                    body: "Hello, World!",
	                    icon: 'wwwroot/icons/512x512.png'
	                }
	                reg.showNotification("Demo Push Notification", options);
	            });
	        }
	}
	
</script>
